version: "2.0"
stories:
  - story: User orders a drink
    steps:
      - intent: order_drink
      - action: action_order_queue
      - action: order_form
      - active_loop: order_form

  - story: User provides size, temp, and count
    steps:
      - intent: order_drink
      - action: action_order_queue
      - action: order_form
      - active_loop: order_form
      - intent: provide_size
      - action: order_form
      - intent: provide_temp
      - action: order_form
      - intent: provide_count
      - action: order_form
      - active_loop: null
      - action: action_submit_order

  - story: User asks about a menu and then orders
    steps:
      - intent: ask_menu
      - action: action_deactivate_loop
      - action: action_ask_menu
      - slot_was_set:
          - asked_queue: true
      - intent: affirm
      - action: action_order_after_ask
      - action: order_form
      - active_loop: order_form

  - story: User asks about price and then orders
    steps:
      - intent: q_price
      - action: action_deactivate_loop
      - action: action_q_price
      - slot_was_set:
          - asked_queue: true
      - intent: affirm
      - action: action_order_after_ask
      - action: order_form
      - active_loop: order_form

  - story: User asks about a menu but does not order immediately
    steps:
      - intent: ask_menu
      - action: action_deactivate_loop
      - action: action_ask_menu
      - slot_was_set:
          - asked_queue: true

  - story: User asks about price but does not order immediately
    steps:
      - intent: q_price
      - action: action_deactivate_loop
      - action: action_q_price
      - slot_was_set:
          - asked_queue: true

